name: Build and Deploy - SFA Admin Panel

on:
  push:
    main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run

      - name: Build 
        run: npm run build

      


